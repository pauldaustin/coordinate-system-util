<div class="flexRowToColumn" *ngIf="isGeographic; else projected" [formGroup]="form">
  <mat-form-field>
    <input matInput formControlName="y" placeholder="{{prefix}}Latitude" [readonly]="!editable">
    <mat-hint><span matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9째9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS 9째9'9.9</span>
    or <span matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal 9.9</span></mat-hint>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="x" placeholder="{{prefix}}Longitude" [readonly]="!editable">
    <mat-hint><span matTooltip="Degrees Minutes Seconds: 9:9:9.999, 9째9'9.9&quot;, or 9 9 9.9" matTooltipPosition="after">DMS 9째9'9.9</span>
    or <span matTooltip="Decimal Degrees 9.9" matTooltipPosition="after">Decimal 9.9</span></mat-hint>
  </mat-form-field>
</div>
<ng-template #projected>
  <div class="flexRowToColumn" [formGroup]="form">
    <mat-form-field>
      <input matInput formControlName="x" placeholder="{{prefix}}X (Easting)" [readonly]="!editable">
      <mat-hint>metres</mat-hint>
    </mat-form-field>
    
    <mat-form-field>
      <input matInput formControlName="y" placeholder="{{prefix}}Y (Northing)" [readonly]="!editable">
      <mat-hint>metres</mat-hint>
    </mat-form-field>
  </div>
</ng-template>
